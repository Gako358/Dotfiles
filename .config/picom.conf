# Performance related
backend = "glx";
vsync = true;

glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = -1

unredir-if-possible = true

# === Rules ===

opacity-rule = []

focus-exclude = [
    "class_g = 'Firefox' && argb",
    "class_g ?= 'Steam'",
    "class_g ?= 'Discord'",
    "window_type *= 'menu'",
    "window_type = 'utility'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'",
    "_NET_WM_WINDOW_TYPE@:a *= 'MENU'",
]

fade-exclude = []

# === Shadows ===
shadow = false;
detect-rounded-corners = false;

fading = true;
fade-delta = 10;
no-fading-openclose = false;
