# Performance related
backend = "glx";

glx-no-stencil = false;
glx-copy-from-front = false; # When enbled on intel GPU: screen broken until compton is killed.
glx-swap-method = 1

unredir-if-possible = true

# === Rules ===
shadow-exclude = [ 
    "class_g ?= 'Visualizer'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "window_type *= 'menu'",
    "window_type = 'utility'",
    "window_type = 'dock'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'"
]

opacity-rule = []

focus-exclude = [
    "class_g ?= 'Steam'",
    "class_g ?= 'Discord'",
    "_NET_WM_WINDOW_TYPE@:a *= 'MENU'",
    "window_type *= 'menu'",
    "window_type = 'utility'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'"
]

fade-exclude = []

# === Shadows ===
shadow = false;
no-dnd-shadow = true;
no-dock-shadow = false;
clear-shadow = false;
detect-rounded-corners = false;

shadow-radius = 14;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.3;

fading = true;
fade-delta = 10;
no-fading-openclose = false;
